<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td id="output" colspan="4"></td>
        </tr>
        <tr class="buttons">
            <td id="one" class="button number">1</td>
            <td id="two" class="button number">2</td>
            <td id="three" class="button number">3</td>
            <td id="division" class="button action">/</td>
        </tr>
        <tr class="buttons">
            <td id="four" class="button number">4</td>
            <td id="five" class="button number">5</td>
            <td id="six" class="button number">6</td>
            <td id="multi" class="button action">*</td>
        </tr>
        <tr class="buttons">
            <td id="seven" class="button number">7</td>
            <td id="eight" class="button number">8</td>
            <td id="nine" class="button number">9</td>
            <td id="minus" class="button action">-</td>
        </tr>
        <tr class="buttons">
            <td id="zero" class="button number">0</td>
            <td id="remove" class="button action">C</td>
            <td id="equal" class="button action">=</td>
            <td id="plus" class="button action">+</td>
        </tr>
    </table>


    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
