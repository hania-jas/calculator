<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td id="output" colspan="4"></td>
        </tr>
        <tr class="buttons">
            <td id="one" class="button">1</td>
            <td id="two" class="button">2</td>
            <td id="three" class="button">3</td>
            <td id="division" class="button">/</td>
        </tr>
        <tr class="buttons">
            <td id="four" class="button">4</td>
            <td id="five" class="button">5</td>
            <td id="six" class="button">6</td>
            <td id="multi" class="button">*</td>
        </tr>
        <tr class="buttons">
            <td id="seven" class="button">7</td>
            <td id="eight" class="button">8</td>
            <td id="nine" class="button">9</td>
            <td id="minus" class="button">-</td>
        </tr>
        <tr class="buttons">
            <td id="zero" class="button">0</td>
            <td id="remove" class="button">C</td>
            <td id="equal" class="button">=</td>
            <td id="plus" class="button">+</td>
        </tr>
    </table>


    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
